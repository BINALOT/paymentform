<body>

    <div class="container">
        <div class="navbar">
            <a href="https://binalot.github.io/HMP/Homepage.html">

        </div>
    <div class="wrapper">
        <h2>Payment Form</h2>
        <hr>
        <form action="https://api.web3forms.com/submit" method="POST">
            
            <div class="input_group">
                <div class="input_box">
                    <input type="hidden" name="access_key" value="6346860b-6f8c-4019-b39c-1596a6bc424a">
                    <input type="text" name="Full Name" placeholder="Full Name" class="contact-inputs" required>
                    
                </div>
               
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" name="contact number" placeholder="Contact Number" class="contact-inputs" required>
                    
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" name="address" placeholder="Address" class="contact-inputs" required>
                    
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" name="district" placeholder="District" class="contact-inputs" required>
                    
                </div>
            </div>
            <li><a href="https://binalot.github.io/Terms/termscon.html">I agree to the Terms & Condition</a></li>
            
            <div class="input_group">
                
                <div class="input_box">
                    <h4>MOP</h4>
                    <input type="radio" name="gender" class="radio" id="b1" checked>
                    <label for="b1"><p><a href="https://play.google.com/store/apps/details?id=com.globe.gcash.android" target="_blank">GCASH</a></p></label>
                    <input type="radio" name="gender" class="radio" id="b2">
                    <label for="b2">Cash on delivery</label>
                </div>
            </div>
            
            <h4>Gcash Name: Lyka Monreal</h4>
            <h5>Number: 09453500095</h5>
            <div class="input_group">
                <div class="input_box">
                    <input type="tel" name="Reference number" class="name" placeholder="Reference Number (Leave it blank if you chose COD)" class="gcash-inputs">
                    
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="tel" name="name of gcash" class="name" placeholder="Name of Gcash (Leave it blank if you chose COD)" class="gcash-inputs">
                    
                </div>
            </div>
            
           
            <div class="input_group">
                <div class="input_box">
                    <span></span>
                    <input type="submit" value="Send">
                </div>
            </div>
            

            

        </form>
    </div>

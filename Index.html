<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GCash Payment</title>
</head>
<body>
<h2>GCash Payment Details</h2>
<form id="paymentForm">
  <label for="firstName">First Name:</label><br>
  <input type="text" id="firstName" name="firstName" required><br><br>
  
  <label for="lastName">Last Name:</label><br>
  <input type="text" id="lastName" name="lastName" required><br><br>
  
  <label for="contactNumber">Contact Number:</label><br>
  <input type="tel" id="contactNumber" name="contactNumber" required pattern="[0-9]{11}" placeholder="11-digit phone number"><br><br>
  
  <label for="gcashNumber">GCash Number:</label><br>
  <input type="text" id="gcashNumber" name="gcashNumber" required><br><br>
  
  <label for="referenceNumber">Reference Number:</label><br>
  <input type="text" id="referenceNumber" name="referenceNumber" required><br><br>
  
  <button type="submit">Submit Payment</button>
</form>

<script>
document.getElementById("paymentForm").addEventListener("submit", function(event) {
  event.preventDefault();
  // Collect form data
  var firstName = document.getElementById("firstName").value;
  var lastName = document.getElementById("lastName").value;
  var contactNumber = document.getElementById("contactNumber").value;
  var gcashNumber = document.getElementById("gcashNumber").value;
  var referenceNumber = document.getElementById("referenceNumber").value;
  
  // Send data to GCash processing backend
  // Example: Use fetch API to send data to GCash endpoint
  fetch('gcash_payment_endpoint', {
    method: 'POST',
    body: JSON.stringify({
      firstName: firstName,
      lastName: lastName,
      contactNumber: contactNumber,
      gcashNumber: gcashNumber,
      referenceNumber: referenceNumber
    }),
    headers: {
      'Content-Type': 'application/json'
    }
  })
  .then(response => {
    if (response.ok) {
      // Handle successful payment response
      alert("Payment submitted successfully!");
    } else {
      // Handle error response
      alert("Payment failed. Please try again.");
    }
  })
  .catch(error => {
    // Handle network error
    alert("An error occurred. Please try again later.");
  });
});
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Payment Form</title>
</head>
<body>

<h2>Payment Details</h2>

<form action="/submit_payment" method="post">
  <label for="fname">First Name:</label><br>
  <input type="text" id="fname" name="fname" required><br><br>
  
  <label for="lname">Last Name:</label><br>
  <input type="text" id="lname" name="lname" required><br><br>
  
  <label for="contact">Contact Number:</label><br>
  <input type="tel" id="contact" name="contact" required><br><br>
  
  <label for="payment_method">Payment Method:</label><br>
  <select id="payment_method" name="payment_method" required>
    <option value="cod">Cash on Delivery</option>
    <option value="gcash">GCash</option>
  </select><br><br>
  
  <div id="gcash_reference" style="display: none;">
    <label for="reference_number">GCash Reference Number:</label><br>
    <input type="text" id="reference_number" name="reference_number"><br><br>
  </div>
  
  <button type="submit">Submit Payment</button>
</form>

<script>
  document.getElementById("payment_method").addEventListener("change", function() {
    var gcashDiv = document.getElementById("gcash_reference");
    if (this.value === "gcash") {
      gcashDiv.style.display = "block";
      document.getElementById("reference_number").setAttribute("required", "true");
    } else {
      gcashDiv.style.display = "none";
      document.getElementById("reference_number").removeAttribute("required");
    }
  });
</script>

</body>
</html>

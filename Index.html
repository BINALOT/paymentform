<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
        <link rel="stylesheet" href="payment.css">
</head>
                <a href="https://binalot.github.io/HMP/Homepage.html">
          <img src="logo11.jpg" class="logo">
<body>
    <h2>Payment Information</h2>
    <form action="/process_payment" method="post">
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" required><br><br>
        
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" required><br><br>
        
        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" required><br><br>
        
        <label for="contact">Contact Number:</label><br>
        <input type="tel" id="contact" name="contact" required><br><br>
        
        <input type="radio" id="gcash" name="payment_method" value="gcash">
        <label for="gcash">GCash</label><br>
        
        <input type="radio" id="cod" name="payment_method" value="cod">
        <label for="cod">Cash on Delivery (COD)</label><br><br>
        
        <label for="ref_num">Reference Number (if using GCash):</label><br>
        <input type="text" id="ref_num" name="ref_num"><br><br>
        
        <input type="submit" value="Submit">
                   <h4>Gcash Name: Lyka Monreal</h4>
            <h5>Number: 09453500095</h5>
            <div class="input_group">
                <div class="input_box">
                    <input type="tel" name="Reference number" class="name" placeholder="Reference Number (Leave it blank if you chose COD)" class="gcash-inputs">
                    
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="tel" name="name of gcash" class="name" placeholder="Name of Gcash (Leave it blank if you chose COD)" class="gcash-inputs">
                    
                </div>
            </div>
            
           
            <div class="input_group">
                <div class="input_box">
                    <span></span>
                    <input type="submit" value="Send">
                </div>
            </div
    </form>
</body>
</html>
